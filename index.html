<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>
            <div id="weightError" class="error"></div>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm" required>
            <div id="heightError" class="error"></div>
            
            <button type="submit" disabled>Calculate BMI</button>
        </form>
        <div id="result"></div>
        
        <div class="bmi-chart">
            <h2>BMI Categories</h2>
            <ul>
                <li><strong>Underweight:</strong> Less than 18.5</li>
                <li><strong>Normal weight:</strong> 18.5–24.9</li>
                <li><strong>Overweight:</strong> 25–29.9</li>
                <li><strong>Obese:</strong> 30 or higher</li>
            </ul>
        </div>
    </div>


    <button id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
