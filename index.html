<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="unitToggle">Measurement System:</label>
            <select id="unitToggle" aria-label="Measurement System">
                <option value="metric">Metric (kg, cm)</option>
                <option value="imperial">Imperial (lbs, inches)</option>
            </select>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>
            <div id="weightError" class="error"></div>
            
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter your height" required>
            <div id="heightError" class="error"></div>
            
            <button type="submit" disabled>Calculate BMI</button>
        </form>
        <div id="result"></div>
        
        <div class="bmi-chart">
            <h2>BMI Categories</h2>
            <ul>
                <li><strong>Underweight:</strong> Less than 18.5</li>
                <li><strong>Normal weight:</strong> 18.5–24.9</li>
                <li><strong>Overweight:</strong> 25–29.9</li>
                <li><strong>Obese:</strong> 30 or higher</li>
            </ul>
        </div>
    </div>

    <!-- Color picker and pen icon container -->
    <div class="color-picker-container">
        <!-- Pen icon button for color selection -->
        <button id="colorPickerButton" title="Choose Cursor Color" aria-label="Choose Cursor Color">
            <i class="fa fa-pen"></i>
        </button>

        <!-- Color picker input field, initially hidden -->
        <input type="color" id="colorPicker" style="display: none;" aria-label="Pick Cursor Color">
    </div>

    <!-- Rainbow toggle button, initially hidden -->
    <button id="rainbowOptionButton" style="display: none;" title="Enable Rainbow Cursor" aria-label="Enable Rainbow Cursor">
        Rainbow
    </button>

    <!-- Dark mode toggle button -->
    <button id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Canvas for cursor effects -->
    <canvas id="cursorCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
